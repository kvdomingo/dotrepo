k9s:
  liveViewAutoRefresh: true
  gpuVendors: {}
  screenDumpDir: /home/kvdomingo/.local/state/k9s/screen-dumps
  refreshRate: 1
  apiServerTimeout: 10s
  maxConnRetry: 3
  readOnly: false
  noExitOnCtrlC: false
  portForwardAddress: localhost
  ui:
    enableMouse: true
    headless: false
    logoless: false
    crumbsless: false
    splashless: true
    reactive: true
    noIcons: false
    defaultsToFullScreen: false
    useFullGVRTitle: false
    skin: catppuccin-mocha
  skipLatestRevCheck: false
  disablePodCounting: false
  shellPod:
    image: busybox:1.35.0
    namespace: default
    limits:
      cpu: 100m
      memory: 100Mi
  imageScans:
    enable: false
    exclusions:
      namespaces: []
      labels: {}
  logger:
    tail: 100
    buffer: 5000
    sinceSeconds: -1
    textWrap: false
    disableAutoscroll: false
    showTime: false
  thresholds:
    cpu:
      critical: 90
      warn: 70
    memory:
      critical: 90
      warn: 70
  defaultView: ""
