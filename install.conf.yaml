- defaults:
    link:
      create: true
      relink: true

- clean:
    - "~"
    - "~/.config"

- link:
    ~/.bashrc:
    ~/.bash_aliases:
    ~/.bash_completion.d:
    ~/.config/nvim: nvim
    ~/.config/starship.toml: starship.toml
    ~/.config/glow/glow.yml: glow.yml
    ~/.dotfiles: ""
    ~/.gitconfig:
    ~/.gitignore:
    ~/.profile:
    ~/.tmux.conf:
    ~/idea-python-watchers.xml:
#    /etc/docker/daemon.json: daemon.json

- create:
    - ~/Downloads

- shell:
    - git submodule update --init --recursive
