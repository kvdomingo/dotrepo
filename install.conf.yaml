- defaults:
    link:
      relink: true

- clean: [ "~" ]

- link:
    ~/.bashrc: .bashrc
    ~/.bash_aliases: .bash_aliases
    ~/.config/nvim: nvim
    ~/.config/starship.toml: starship.toml
    ~/.config/glow/glow.yml: glow.yml
    ~/.dotfiles: ""
    ~/.gitconfig: .gitconfig
    ~/.gitignore: .gitignore
    ~/.profile: .profile
    ~/.tmux.conf: .tmux.conf
    ~/idea-python-watchers.xml: idea-python-watchers.xml
#    /etc/docker/daemon.json: daemon.json

- create:
    - ~/.config
    - ~/.config/glow
    - ~/Downloads

- shell:
    - git submodule update --init --recursive
